    <main>
        <h1>Оставьте свои контакты, мы Вам позвоним</h1>
            <form action="#" method="post">
              <div class="form-group">
                <input type="text" id="firstName" name="firstName" placeholder="Имя" required>
              </div>
          
              <div class="form-group">
                <input type="text" id="lastName" name="lastName" placeholder="Фамилия" required>
              </div>
          
              <div class="gender-group">
                <span>Пол:</span>
                <label><input type="radio" name="gender" value="male" required> мужской</label>
                <label><input type="radio" name="gender" value="female"> женский</label>
              </div>
          
              <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Электронная почта" required>
              </div>
          
              <div class="form-group">
                <input type="tel" id="phone" name="phone" placeholder="+7(913)252-25-52" required>
              </div>
          
              <div class="form-group form-group--inline">
                <label for="role">Ваша роль в системе</label>
                <select id="role" name="role">
                  <option value="" disabled selected>выберите из списка</option>
                  <option value="student">учащийся</option>
                  <option value="teacher">преподаватель</option>
                  <option value="admin">родитель</option>
                </select>
              </div>
          
            <div class="form-actions"><a href="index.html"><button type="submit" class="btn-submit">Отправить</button></a></div>

    </main>
