<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Услуги</title>
<style>
    /* Общие стили страницы */
    body{
        margin:0;
        font-family:Arial, sans-serif;
        background:#064d9c;   /* тёмно‑синий фон */
    }

    /* Контейнер всей секции */
    .services{
        max-width:1200px;
        margin:0 auto;
        padding:40px 20px;
        text-align:center;
    }

    /* Заголовок секции */
    .services h2{
        color:white;
        margin:0 0 40px 0;
        letter-spacing:1px;
    }

    /* Контейнер карточек */
    .cards{
        display:flex;
        justify-content:center;
        gap:40px;            /* расстояние между карточками */
        flex-wrap:wrap;      /* чтобы на маленьком экране переносились */
    }

    /* Отдельная карточка */
    .card{
        background:white;
        width:300px;
        padding:40px 30px;
        box-sizing:border-box;
    }

    .card h3{
        margin:0 0 20px 0;
    }

    .card p{
        margin:0 0 40px 0;
        text-align:left;
        line-height:1.4em;
    }

    /* Кнопка */
    .btn{
        display:inline-block;
        padding:12px 30px;
        background:#1957a7;
        color:white;
        text-decoration:none;
        font-weight:bold;
    }
</style>
</head>
<body>

    <section class="services">
        <h2>УСЛУГИ</h2>

        <div class="cards">
            <!-- Карточка 1 -->
            <div class="card">
                <h3>РЕПЕТИТОР</h3>
                <p>Индивидуальные занятия для успешного освоения знаний</p>
                <a href="#" class="btn">ПОДРОБНЕЕ</a>
            </div>

            <!-- Карточка 2 -->
            <div class="card">
                <h3>МИНИ‑ГРУППА</h3>
                <p>Занятия в маленькой группе для развития навыков</p>
                <a href="#" class="btn">ПОДРОБНЕЕ</a>
            </div>
        </div>
    </section>

</body>
</html>
